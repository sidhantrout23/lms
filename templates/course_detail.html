<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.title }} - Course Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>{{ course.title }}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Description</h2>
        <p>{{ course.description }}</p>
        
        <h3>Materials</h3>
        <ul>
            {% for material in course.materials %}
                <li>
                    <a href="{{ url_for('static', filename=material.url) }}" download>{{ material.filename }}</a>
                </li>
            {% else %}
                <li>No materials available.</li>
            {% endfor %}
        </ul>

        {% if user and user.is_teacher %}
            <h3>Add Material</h3>
            <form id="addMaterialForm" method="POST" action="{{ url_for('courses.add_course_material', course_id=course.id) }}" enctype="multipart/form-data">
                <label for="file">Choose Material to Upload:</label>
                <input type="file" id="file" name="file" required>
                <br>
                <button type="submit">Add Material</button>
            </form>
            <p id="addMaterialMessage"></p>
        {% endif %}
    </main>
</body>
</html>
