<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses - Online Learning LMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>Courses</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h2>All Courses</h2>
        <ul id="allCoursesList"></ul>

        {% if user and user.is_teacher %}
        <a href="{{ url_for('courses.add_course_form') }}"><button>Add New Course</button></a>
        {% endif %}
    </main>

    <script>
        // Pass isTeacher from Flask context to JavaScript
        const isTeacher = {{ user.is_teacher | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
